<!DOCTYPE html>
<html>
<head>
  <style>
    body {background-color: #EEE; margin: 4px; padding: 0px; font-size: 88%;}
    li {cursor: default; list-style-type: none; padding: 2px;}
    li:hover {background-color: #CCC}
    img {max-width: 100%; vertical-align: middle; margin-right: 5px;}
    hr {margin: 0px; padding: 0px;}
    hr.menuitem {height: 1px; border: 0px; border-top: 1px dotted #CCC;}
    span.keys {float: right;}
  </style>
</head>
<body>
  <li id="gps-li-similarity">
    <img id="gps-img-similarity"></img>
    <span data-l10n-id="li_similarity"></span>
    <span class="keys"> Ctrl + Alt + S </span>
  </li>
  <hr />

    <span data-l10n-id="li_layertree"></span>
    <span class="keys"> Ctrl + Alt + L </span>
  </li>
